<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineaFacturaCreateDlg" widgetVar="LineaFacturaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLineaFacturaTitle}">
            <h:form id="LineaFacturaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineaFacturaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLineaFacturaLabel_producto}" for="producto" />
                        <p:selectOneMenu id="producto" value="#{lineaFacturaController.selected.producto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="productoItem"
                                           itemValue="#{productoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateLineaFacturaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{lineaFacturaController.selected.cantidad}" title="#{bundle.CreateLineaFacturaTitle_cantidad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lineaFacturaController.create}" value="#{bundle.Save}" update="display,:LineaFacturaListForm:datalist,:growl" oncomplete="handleSubmit(args,'LineaFacturaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LineaFacturaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
