<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LineaFacturaViewDlg" widgetVar="LineaFacturaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLineaFacturaTitle}">
            <h:form id="LineaFacturaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lineaFacturaController.selected != null}">
                        <h:outputText value="#{bundle.ViewLineaFacturaLabel_id}"/>
                        <h:outputText value="#{lineaFacturaController.selected.id}" title="#{bundle.ViewLineaFacturaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLineaFacturaLabel_producto}"/>
                        <h:outputText value="#{lineaFacturaController.selected.producto}" title="#{bundle.ViewLineaFacturaTitle_producto}"/>
                        <h:outputText value="#{bundle.ViewLineaFacturaLabel_cantidad}"/>
                        <h:outputText value="#{lineaFacturaController.selected.cantidad}" title="#{bundle.ViewLineaFacturaTitle_cantidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LineaFacturaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
