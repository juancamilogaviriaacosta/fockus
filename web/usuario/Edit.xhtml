<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.EditUsuarioTitle_id}" readonly="true" disabled="true"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.EditUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipoidentificacion}" for="tipoidentificacion" />
                        <p:inputText id="tipoidentificacion" value="#{usuarioController.selected.tipoidentificacion}" title="#{bundle.EditUsuarioTitle_tipoidentificacion}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_numeroidentificacion}" for="numeroidentificacion" />
                        <p:inputText id="numeroidentificacion" value="#{usuarioController.selected.numeroidentificacion}" title="#{bundle.EditUsuarioTitle_numeroidentificacion}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{usuarioController.selected.passwd}" title="#{bundle.EditUsuarioTitle_passwd}" />
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_tipousuario}" for="tipousuario" />
                        <p:inputText id="tipousuario" value="#{usuarioController.selected.tipousuario}" title="#{bundle.EditUsuarioTitle_tipousuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
