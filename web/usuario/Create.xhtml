<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUsuarioTitle}">
            <h:form id="UsuarioCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_id}" for="id" />
                        <p:inputText id="id" value="#{usuarioController.selected.id}" title="#{bundle.CreateUsuarioTitle_id}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{usuarioController.selected.nombre}" title="#{bundle.CreateUsuarioTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipoidentificacion}" for="tipoidentificacion" />
                        <p:inputText id="tipoidentificacion" value="#{usuarioController.selected.tipoidentificacion}" title="#{bundle.CreateUsuarioTitle_tipoidentificacion}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_numeroidentificacion}" for="numeroidentificacion" />
                        <p:inputText id="numeroidentificacion" value="#{usuarioController.selected.numeroidentificacion}" title="#{bundle.CreateUsuarioTitle_numeroidentificacion}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_passwd}" for="passwd" />
                        <p:inputText id="passwd" value="#{usuarioController.selected.passwd}" title="#{bundle.CreateUsuarioTitle_passwd}" />
                        <p:outputLabel value="#{bundle.CreateUsuarioLabel_tipousuario}" for="tipousuario" />
                        <p:inputText id="tipousuario" value="#{usuarioController.selected.tipousuario}" title="#{bundle.CreateUsuarioTitle_tipousuario}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.create}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args,'UsuarioCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
